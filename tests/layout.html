<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../dist/framework.css">
    <title>Layout</title>
    <style>
        div.grid>div>div {
            height: 50px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Layout Header</h1>
    </header>
    <main>
        <div class="grid space-around">
            <div class="cell cell-3 circle">
                <div class="red-50"></div>
                <div class="red-100"></div>
                <div class="red-200"></div>
                <div class="red-300"></div>
                <div class="red-400"></div>
                <div class="red"></div>
                <div class="red-600"></div>
                <div class="red-700"></div>
                <div class="red-800"></div>
                <div class="red-900"></div>
            </div>
            <div class="cell cell-3">
                <div class="green-50"></div>
                <div class="green-100"></div>
                <div class="green-200"></div>
                <div class="green-300"></div>
                <div class="green-400"></div>
                <div class="green"></div>
                <div class="green-600"></div>
                <div class="green-700"></div>
                <div class="green-800"></div>
                <div class="green-900"></div>
            </div>
            <div class="cell cell-3">
                <div class="blue-50"></div>
                <div class="blue-100"></div>
                <div class="blue-200"></div>
                <div class="blue-300"></div>
                <div class="blue-400"></div>
                <div class="blue"></div>
                <div class="blue-600"></div>
                <div class="blue-700"></div>
                <div class="blue-800"></div>
                <div class="blue-900"></div>
            </div>
            <div class="cell cell-3">
                <div class="yellow-50"></div>
                <div class="yellow-100"></div>
                <div class="yellow-200"></div>
                <div class="yellow-300"></div>
                <div class="yellow-400"></div>
                <div class="yellow"></div>
                <div class="yellow-600"></div>
                <div class="yellow-700"></div>
                <div class="yellow-800"></div>
                <div class="yellow-900"></div>
            </div>
        </div>
    </main>
    <footer>
        <h1>Layout Footer</h1>
    </footer>
</body>

</html>
