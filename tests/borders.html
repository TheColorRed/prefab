<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/framework.css">
</head>

<body>
    <div class="layout">
        <main>
            <div class="grid grid-middle section">
                <div class="cell cell-3 text-center">
                    <h6>.circle</h6>
                    <img class="circle" src="https://gfp-2a3tnpzj.stackpathdns.com/wp-content/uploads/2011/05/shutterstock_66574117-300x300.jpg"
                        alt=".circle">
                </div>
                <div class="cell cell-3 text-center">
                    <div>
                        <h6>.half-circle</h6>
                        <img class="half-circle" src="https://feedbagpetsupply.com/wp-content/uploads/Easter-Kittens-300x300.jpg" alt=".half-circle">
                    </div>
                </div>
                <div class="cell cell-3 text-center">
                    <h6>.quarter-circle</h6>
                    <img class="quarter-circle" src="http://ep.yimg.com/ca/I/yhst-85372353632825_2271_143412895" alt=".quarter-circle">
                </div>
                <div class="cell cell-3 text-center">
                    <h6>.eighth-circle</h6>
                    <img class="eighth-circle" src="https://lh3.googleusercontent.com/EEHZmWPl-tKGIigwZl4tguYLlRn236e7f-6i75PkHJmQFf3ShMIiMVd7qVf-FglLg9Q=w300"
                        alt=".eighth-circle">
                </div>
            </div>
        </main>
    </div>
</body>

</html>
